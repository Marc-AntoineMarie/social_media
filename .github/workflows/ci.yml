name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Hello World
        run: echo "Hello World"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint

  environment-variable:
    runs-on: ubuntu-latest
    env:
      MESSAGE: "Déploiement réussi"
      APP_NAME: "Social Media App"
      VERSION: "1.0.0"
    steps:
      - name: Display Environment Variables
        run: |
          echo "Message: $MESSAGE"
          echo "Application: $APP_NAME"
          echo "Version: $VERSION"
          echo "Runner OS: $RUNNER_OS"
          echo "Branch: $GITHUB_REF_NAME"
  
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Use Secret API KEY
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "Secret is set: $(if [ -n "$API_KEY" ]; then echo 'YES ✅'; else echo 'NO ❌'; fi)"
          echo "API Key (masked): $API_KEY"
          echo "Key length: ${#API_KEY} characters"

      - name: simulate api call
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "calling API with key "
          if [ -n "$API_KEY" ]; then
            echo "API key is set"
          else
            echo "API key is not set"
            exit 1
          fi

  artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Report File
        run: |
          echo " RAPPORT D'ANALYSE" >> report.txt
          echo "Date: $(date '+%Y-%m-%d %H:%M:%S')" >> report.txt
          echo "Système: $RUNNER_OS" >> report.txt
          echo "Branche: $GITHUB_REF_NAME" >> report.txt
          echo "Auteur: $GITHUB_ACTOR" >> report.txt
          echo "Statut: Build réussi" >> report.txt
          cat report.txt
      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: report.txt
          retention-days: 30

    